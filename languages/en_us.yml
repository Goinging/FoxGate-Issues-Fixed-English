# üî® Configure here the messages to show.
# You can use MiniMessage in this section. This also works with
# legacy bukkit colors, but isn't recommended, because this
# has incompatibility!
# Also, PlaceholderAPI is supported.
#
# üì∑ Viewer:
# https://webui.advntr.dev/
#
# üìö Format:
# https://docs.advntr.dev/minimessage/format.html
message:

   # Kick message when a player is blocked.
   #
   # {PLAYER} - Return the player's name.
   # {IP} - Returns the player's IP.
   # {UUID} - Returns the player's UUID. (BungeeCord doesn't support this)
   # {ISP} - Return the ISP of the IP (in case it's cached/IP) from ISP module.
   # {GEO_COUNTRY} - Return the country player (Premium and only works enabling the feature).
   # {GEO_ASN} - Return the ASN player (Premium and only works enabling the feature).
   kick:
      vpn: '<red>You have been disconnected by FoxGate:\n<white>VPN or Proxy has been found in your connection!\n\n<gray>This is an error? <white>Join to our discord server.\n<aqua><underlined>discord.idcteam.xyz'
      iplimiter: '<red>You have been disconnected by FoxGate:\n<white>Maximum accounts per IP in your connection.\n\n<gray>This is an error? <white>Join to our discord server.\n<aqua><underlined>discord.idcteam.xyz'
      isp: '<red>You have been disconnected by FoxGate:\n<white>Your ISP isn't allowed from joining! ({ISP})\n\n<gray>This is an error? <white>Join to our discord server.\n<aqua><underlined>discord.idcteam.xyz'
      country: '<red>You have been disconnected by FoxGate:\n<white>Your country isn't allowed from joining! ({COUNTRY})\n\n<gray>This is an error? <white>Join to our discord server.\n<aqua><underlined>discord.idcteam.xyz'
      asn: '<red>You have been disconnected by FoxGate:\n<white>Your ASN isn't allowed from joining! ({ASN})\n\n<gray>This is an error? <white>Join to our discord server.\n<aqua><underlined>discord.idcteam.xyz'
   # Notification when a player is kicked. You can suppress this with only
   # leave in blank.
   notify:
      vpn: '{prefix} <aqua>{player} <gray>has been detected using VPN and has been removed! <green>({IP})'
      isp: '{prefix} <aqua>{player} <gray>has been removed for joining in blacklisted ISP: <aqua>{ISP}</aqua>! <green>({IP})'
      country: '{prefix} <aqua>{player} <gray>has been removed for joining in blacklisted country: <aqua>{COUNTRY}</aqua>! <green>({IP})'
      asn: '{prefix} <aqua>{player} <gray>has been removed for joining in blacklisted ASN: <aqua>{ASN}</aqua>! <green>({IP})'
   # This only show in console.
   # This can help in debug in case a service is not working correctly.
   # On the end, the plugin already send the message of error. You can
   # suppress this with only leave in blank.
   error: '{prefix} Error while verifying VPN in service <aqua>"{service}"</aqua> to <yellow>{player}</yellow>: {error}'
   # Determine the prefix to use when a player use a command.
   prefix: '<yellow><bold>FGT</bold></yellow><dark_gray> ‚ñ∫<reset>'
   help:
      add: 'Add a IP to the database.'
      check: 'Check an external IP and save in database.'
      clearcache: 'Clear the cache file with username saves.'
      db: 'Purge or reconnect the database.'
      debug: 'Debug actions made by FoxGate in the console.'
      reload: 'Reload configuration file to apply changes.'
      remove: 'Remove a IP from the database.'
      status: 'View information from a cached IP in the database.'
      verbose: 'Enable/disable verbose mode.'
      whitelist: 'Edit configuration via command whitelist user/IP.'
      predebug: '(Premium) Send a discord webhook/telegram forward for test.'
   add-remove:
      invalidip: '{prefix} {IP}<red> is not a valid IP/Username!'
      already: '{prefix} {IP}<red> is already added/removed from the database!'
      add: '{prefix} {IP}<green> has been added to the dabatase!'
      remove: '{prefix} {IP}<green> has been removed from the database!'
   check:
      invalidip: '{prefix} {IP}<red> is not a valid IP!'
      cached: '{prefix} {IP}<yellow> is already cached in the database. You can <white><underlined><click:run_command:"/foxgate status {IP}">click here to view information saved in the database</click></underlined></white>.'
      checking: '{prefix} <yellow>Checking <white>{IP}<yellow>...'
      checked: '{prefix} {IP}<green> was successfully checked, view the information obtained in the database with the command <gray>(/foxgate status)</gray> or <white><underlined><click:run_command:"/foxgate status {IP}">click here</click></underlined></white>.'
   clearcache:
      purging: '{prefix} <white>We are <yellow>purging</yellow> the cache file...'
      purging_correctly: '{prefix} <green>The cache file has been purged/reseted.'
      purging_problem: '{prefix} <red>Error while trying to purge the cache file. Check the console.'
   db:
      invalid_usage: '{prefix} Use the command <aqua>/foxgate db <purge/reconnect><reset>.'
      reconnecting: '{prefix} <yellow>Trying to reconnecting the database...'
      reconnect_correctly: '{prefix} <green>The database was reconnected.'
      reconnect_problem: '{prefix} <red>Error while trying to reconnect the database. Check the console.'
      purging: '{prefix} <yellow>Trying to purging the database...'
      purging_correctly: '{prefix} <green>The database has been purged/reseted.'
      purging_problem: '{prefix} <red>Error while trying to purge the database. Check the console.'
   debug:
      enable: '{prefix} <green>You enabled the debug mode. Check the console.'
      disable: '{prefix} <red>You disabled the debug mode.'
   reload:
      message: '{prefix} <green>The configuration file has been reloaded.'
   status:
      invalidip: '{prefix} {IP}<red> is not a valid IP!'
      # Here you can find new placeholders only for this message:
      #
      # {DETECTED} - Return only the services that detected that IP has VPN.
      # {UNDETECTED} - Return only the services that doesn't detect that IP is VPN.
      # {LIST} - Return both list, but this difference with color (customizable).
      # {MAX} - Return the number of maximum flags to deny access to the player.
      # {COUNT_DETECTED} - Return the count of services that the player has been detected.
      # {COUNT_UNDETECTED} - Return the count of services that the player doesn't has been detected.
      # {STATUS} - Return the status of the player.
      # {ISP} - Return the ISP of the IP (in case it's cached/IP) from ISP module.
      # {GEO_COUNTRY} - Return the country player (Premium and only works enabling the feature).
      # {GEO_ASN} - Return the ASN player (Premium and only works enabling the feature).
      detected: '<red>'
      undetected: '<green>'
      none: '<red>None.'
      no_cached: '<red>Not cached in database.'
      allow: '<green>Verified.'
      deny: '<red>Blocked.'
      saved: '<yellow>Scanned.'
      info: ' \n <green>Viewing status of <aqua>{IP}\n <dark_gray>‚ñ™ <white>ISP: <light_purple>{ISP}</light_purple>\n <dark_gray>‚ñ™ <white>Status: {STATUS} <yellow>({COUNT_DETECTED}/{MAX})</yellow>\n    <white>Undetected: <green>{COUNT_UNDETECTED} <dark_gray>‚ùô <white>Detected: <red>{COUNT_DETECTED} \n <dark_gray>‚ñ™ <white>Services: {LIST}\n <dark_gray>‚ñ™ <white>ASN: <yellow>{GEO_ASN} \n <dark_gray>‚ñ™ <white>Country: <aqua>{GEO_COUNTRY} \n '
   verbose:
      enable: '{prefix} <green>You enabled the verbose mode.'
      disable: '{prefix} <red>You disabled the verbose mode.'
      no_malicious: '{prefix} <green>[VERBOSE] <aqua>{player} <gray>is not a VPN in service: <green>{service} <dark_gray>({IP})'
      malicious: '{prefix} <red>[VERBOSE] <aqua>{player} <gray>is marked a VPN in service: <green>{service} <dark_gray>({IP})'
      ignored: '{prefix} <yellow>[VERBOSE] <aqua>{player} <gray>has been ignored for whitelist in <green>{type} <dark_gray>({IP})'
   whitelist:
      invalid_usage: '{prefix} Use the command <dark_gray>''</dark_gray>/fg whitelist <green><add/remove/info/purge></green> <yellow>[name/ip]</yellow> <aqua>[reason]</aqua> <light_purple>[time]</light_purple><dark_gray>''</dark_gray><reset>.'
      already: '{prefix} {IP}<red> is already whitelisted/unwhitelisted in the configuration!'
      whitelisted: '{prefix} {IP}<green> was whitelisted in the configuration with type <white>{type}</white> for <white>{time}</white>. You can <white><underlined><click:run_command:"/foxgate whitelist remove {IP}">click here for remove again</click></underlined></white>.'
      unwhitelisted: '{prefix} {IP}<green> was unwhitelisted in the configuration with type <white>{type}</white>. You can <white><underlined><click:run_command:"/foxgate whitelist add {IP}">click here for add again</click></underlined></white>.' 
      type_ip: 'IP'
      type_name: 'Name'
      problem: '{prefix} <red>Error while trying to add/remove to the whitelist. Check the console.'
      invalid_time: '{prefix} <red>The time format is invalid. Use epoch or formats like <white>1d</white>, <white>3h</white>, <white>15m</white>, <white>30s</white> or <white>permanent</white>.'
      purging: '{prefix} <yellow>Trying to purging the whitelist...'
      purging_correctly: '{prefix} <green>The whitelist has been purged/reseted.'
      purging_problem: '{prefix} <red>Error while trying to purge the whitelist. Check the console.'      
      # Here you can find new placeholders only for this message:
      #
      # {TYPE} - Return "IP"/"Name" value.
      # {REASON} - Return the reason of the whitelist in this name/IP.
      # {EXPIRATION} - Return the expiration time.
      # {ISP} - Return the ISP of the IP (in case it's cached/IP) from ISP module.
      # {GEO_COUNTRY} - Return the country player (Premium and only works enabling the feature).
      # {GEO_ASN} - Return the ASN player (Premium and only works enabling the feature).
      info: ' \n <green>Whitelist information of <aqua>{IP}\n <dark_gray>‚ñ™ <white>Type: <gold>{TYPE}</gold> \n <dark_gray>‚ñ™ <white>Reason: <yellow>{REASON}</yellow>\n <dark_gray>‚ñ™ <white>Expire: <light_purple>{EXPIRATION}</light_purple>\n <dark_gray>‚ñ™ <white>ASN: <yellow>{GEO_ASN} \n <dark_gray>‚ñ™ <white>Country: <aqua>{GEO_COUNTRY} \n '
      # View about the format date here:
      # https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html
      format: 'yyyy-MM-dd HH:mm:ss'
      permanent: 'Permanent.'
      noreason: 'No reason.'
      nowhitelist: '{prefix} {IP}<red> isn''t saved in the whitelist in type <white>{type}</white>.'
   predebug:
      invalid_usage: '{prefix} Use the command <aqua>/fg <dwdebug/tgdebug> <green><allow/deny/country/asn/isp></green><reset>.'
      sending: '{prefix} <yellow>Sending for testing your <white>{type}</white> in mode <white>{mode}</white>...</yellow>'
      sended: '{prefix} <green>Sended!'
      problem: '{prefix} <red>Error while trying to send debug of <white>{type}</white>!'